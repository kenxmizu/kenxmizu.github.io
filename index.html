<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        nav a {
            text-decoration: none;
            color: #666;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000;
        }

        .hero {
            text-align: center;
            margin: 6rem 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            margin-top: 8rem;
            color: #999;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            nav a {
                margin: 0 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>kenn</h2>
        <nav>
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Digital designer & front-end developer</h1>
            <p>Creating meaningful digital experiences through thoughtful design and clean code.</p>
            <div class="social-links">
                <a href="https://github.com" target="_blank">GitHub</a>
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                <a href="mailto:your@email.com">Email</a>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
