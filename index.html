<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPULSE Studio</title>
    <style>
        /* Make the body take up the full screen */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            position: relative; /* Ensure that absolute positioning works */
        }

        /* Center the main text */
        .centered-text {
            font-size: 400px; /* Very big center text */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Small corner texts */
        .corner-text {
            position: absolute;
            font-size: 16px; /* Small text for the corners */
        }

        /* Positioning the corner text */
        .top-left {
            top: 40px;
            left: 40px;
        }

        .top-right {
            top: 40px;
            right: 40px;
        }

        .bottom-left {
            bottom: 40px;
            left: 40px;
        }

        .bottom-right {
            bottom: 40px;
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        IMPULSE Studio©
    </div>
    <div class="corner-text top-left">
        by kenn
    </div>
    <div class="corner-text top-right">
        №01
    </div>
    <div class="corner-text bottom-left">
        SENDAI, JAPAN
    </div>
    <div class="corner-text bottom-right">
        FOR PROJECT INQUIRIES CONTACT @KENXMIZU
    </div>
</body>
</html>
