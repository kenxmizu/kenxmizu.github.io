<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPULSE Studio</title>
    <style>
        /* Make the body take up the full screen and allow scrolling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* Center the main text */
        .centered-text {
            font-size: 250px; /* Very big center text */
            text-align: center;
            margin-top: 50vh; /* Position the text towards the center */
        }

        /* Small corner texts */
        .corner-text {
            font-size: 22px; /* Small text for the corners */
        }

        /* Positioning the corner text */
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Add extra content to enable scrolling */
        .content {
            height: 150vh; /* Make the page taller than the viewport */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="centered-text">
            IMPULSE Studio©
        </div>
        <div class="corner-text top-left">
            by kenn
        </div>
        <div class="corner-text top-right">
            №01
        </div>
        <div class="corner-text bottom-left">
            SENDAI, JAPAN
        </div>
        <div class="corner-text bottom-right">
            FOR PROJECT INQUIRIES CONTACT @KENXMIZU
        </div>
    </div>
</body>
</html>
