<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Corner Text</title>
    <style>
        /* Style for centering the text */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
            position: relative;
        }

        .centered-text {
            font-size: 100px; /* Very big center text */
            text-align: center;
            position: absolute;
        }

        .corner-text {
            position: absolute;
            font-size: 16px; /* Small text for the corners */
        }

        /* Positioning the corner text */
        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        IMPULSE Studio©
    </div>
    <div class="corner-text top-left">
        №01
    </div>
    <div class="corner-text top-right">
        kenn
    </div>
    <div class="corner-text bottom-left">
        FOR PROJECT INQUIRIES CONTACT @KENXMIZU
    </div>
    <div class="corner-text bottom-right">
        SENDAI, JAPAN
    </div>
</body>
</html>
